<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="frm1" action="">
        A: <input type="range" name="a" value="1"><br>
        B: <input type="range" name="b" value="2"><br><br>
    </form>
    <button onclick="myFunction()">Poga</button>
    <script>
        var a = 1;
        var b = 2;
        function myFunction() {
            var x = document.getElementById("frm1");
            a = x.elements[0].value;
            b = x.elements[1].value;
            if (a > b) {
                alert(a + " ir lielaks neka " + b)
            }
            if (a < b) {
                alert(a + " ir mazaks neka " + b)
            }
            if (a == b) {
                alert(a + " ir vienads ar " + b)
            }
        }
    </script>
</body>

</html>
